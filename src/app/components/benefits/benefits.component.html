<!-- src/app/components/benefits/benefits.component.html -->
<section class="benefits" id="why">
    <div class="container">
      <h2>Why Verify You're Human?</h2>
      <div class="benefits-grid">
        <div class="benefit-item" *ngFor="let benefit of benefits">
          <i [class]="benefit.icon"></i>
          <h3>{{ benefit.title }}</h3>
          <p>{{ benefit.description }}</p>
        </div>
      </div>
    </div>
  </section>
