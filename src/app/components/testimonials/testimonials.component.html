<!-- src/app/components/testimonials/testimonials.component.html -->
<section class="testimonials" id="testimonials">
    <div class="container">
      <h2>What Our Users Say</h2>
      <div class="testimonial-container" [style.transform]="getTransform()">
        <div class="testimonial-slide" *ngFor="let testimonial of testimonials">
          <div class="testimonial">
            <p>{{ testimonial.quote }}</p>
            <div class="user-info">
              <h4>{{ testimonial.name }}</h4>
              <span>{{ testimonial.role }}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-controls">
        <button (click)="prev()"><i class="fas fa-chevron-left"></i></button>
        <button (click)="next()"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </section>
